<div class="card" *ngFor="let fc of foodcourtArr">
    <h3 class="card-header">{{fc.fc_name}}</h3>
    <div class="card-body">
      <h4 class="card-title">{{fc.location}}</h4>
      <p class="card-text">{{fc.op_hours}}</p>
      <p class="card-text">{{fc.description}}</p>
      <span class="btn btn-primary" (click)="onViewDetail(fc.fc_id)">View stalls</span>
    </div>
</div>
